<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Red de Transporte con Almacenamiento Vectorial</title>

    <!-- Estilos de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Script de la librer√≠a Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        /* Estilo del contenedor del mapa */
        #map {
            height: 500px;
            width: 100%;
            margin-top: 20px;
        }

        /* Estilo b√°sico del cuerpo del documento */
        body {
            font-family: sans-serif;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- T√≠tulo del mapa -->
    <h2>Ejemplo: Red de Transporte (Modelo Vectorial en GIS)</h2>

    <!-- Contenedor del mapa -->
    <div id="map"></div>

    <script>
        // Inicializaci√≥n del mapa centrado en la zona centro de la Ciudad de M√©xico
        const map = L.map('map').setView([19.4270, -99.1380], 14);

        // üó∫Ô∏è Capa base: Mapa raster de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);

        // üìç ESTACIONES: Puntos vectoriales que representan estaciones de transporte
        const estaciones = [
            { nombre: "Estaci√≥n A", coords: [19.4270, -99.1380] },
            { nombre: "Estaci√≥n B", coords: [19.4305, -99.1410] },
            { nombre: "Estaci√≥n C", coords: [19.4340, -99.1450] }
        ];

        // Crear marcadores para cada estaci√≥n con popup informativo
        estaciones.forEach(estacion => {
            L.marker(estacion.coords)
                .addTo(map)
                .bindPopup(`<b>${estacion.nombre}</b><br>Punto vectorial`);
        });

        // ‚ûñ RUTA: L√≠nea vectorial que conecta las estaciones (recorrido del transporte)
        const recorrido = estaciones.map(e => e.coords); // Extraer coordenadas
        L.polyline(recorrido, { color: 'red', weight: 4 }) // L√≠nea roja con grosor 4
            .addTo(map)
            .bindPopup("Recorrido del transporte");

        // üî≤ POL√çGONO: Representa una zona de cobertura (por ejemplo, √°rea atendida)
        const zonaCobertura = [
            [19.4250, -99.1430],
            [19.4380, -99.1430],
            [19.4380, -99.1340],
            [19.4250, -99.1340]
        ];
        L.polygon(zonaCobertura, { color: 'green', fillOpacity: 0.2 }) // Pol√≠gono verde semitransparente
            .addTo(map)
            .bindPopup("Zona de cobertura del transporte");

        // Ajustar la vista del mapa con una animaci√≥n hacia el centro de la red
        map.flyTo([19.4300, -99.1380], 15);

    </script>

</body>
</html>
